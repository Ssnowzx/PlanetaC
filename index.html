<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universo com Planeta C - Missão Cybertruck</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="loading-screen">
      <div class="loader"></div>
      <div class="loading-text">INICIALIZANDO MISSÃO...</div>
    </div>

    <div id="info-text" class="info"></div>
    <canvas id="main-canvas"></canvas>

    <button id="backButton" aria-label="Voltar à Órbita">
      <span style="font-size: 1.5rem; line-height: 1">🚀 Voltar à Órbita</span>
    </button>

    <div id="colony-label">Clique para o manual</div>

    <!-- Controles Mobile -->
    <div id="mobile-controls" style="display: none">
      <button id="mobile-backButton" aria-label="Voltar à Órbita">🚀</button>
      <div id="mobile-arrows" style="display: flex; flex-direction: column; align-items: center; gap: 6px;">
        <button class="arrow-btn" id="arrow-up">&#8593;</button>
        <div style="display: flex; gap: 6px">
          <button class="arrow-btn" id="arrow-left">&#8592;</button>
          <button class="arrow-btn" id="arrow-down">&#8595;</button>
          <button class="arrow-btn" id="arrow-right">&#8594;</button>
        </div>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <script type="module" src="js/main.js?v=HOTFIX_DRACO_FINAL"></script>
  </body>
</html>
